name: Update Schema

on:
  workflow_dispatch:

permissions:
  actions: write
  checks: write
  contents: write
  pull-requests: write

jobs:
  update_schema:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      pr_url: ${{ steps.create_pr.outputs.url }}
      status: ${{ steps.status.outputs.status }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Update submodule
        run: git submodule update --remote
      - name: Check git status
        id: status
        run: echo "status=$(git status -s)" >> $GITHUB_OUTPUT
      - uses: extractions/setup-just@v2
        if: ${{ steps.status.outputs.status }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.0
        with:
          version: latest
          run_install: false
        if: ${{ steps.status.outputs.status }}
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
        if: ${{ steps.status.outputs.status }}
      - name: just gen
        run: |
          just gen
        if: ${{ steps.status.outputs.status }}
      - name: Commit
        run: |
          git config --local user.name "Github Actions"
          git config --local user.email "action@github.com"
          git checkout -b update-schema
          git add .
          git status
          git commit -m "feat: update schema"
        if: ${{ steps.status.outputs.status }}
      - uses: mikefarah/yq@v4.44.1
        id: schema_ver
        with:
          cmd: yq eval '.info.version' belifeline-schema/schema/@typespec/openapi3/openapi.yaml
        if: ${{ steps.status.outputs.status }}
      - name: release as
        run: |
          git config --local user.name "Github Actions"
          git config --local user.email "action@github.com"
          git checkout update-schema
          git commit --allow-empty -m "chore: release ${{ steps.schema_ver.outputs.result }}" -m "Release-As: ${{ steps.schema_ver.outputs.result }}"
        if: ${{ steps.status.outputs.status }}
      - name: Push
        run: |
          git push origin update-schema
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ steps.status.outputs.status }}
      - name: Create PR
        id: create_pr
        run: |
          echo 'url=$(gh pr create --title "feat: update schema" --body "${{ steps.schema_ver.outputs.result }}" --base main --head update-schema)' >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{secrets.ORG_TOKEN}}
        if: ${{ steps.status.outputs.status }}
  approve:
    runs-on: ubuntu-latest
    needs: update_schema
    timeout-minutes: 10
    if: ${{ needs.update_schema.outputs.status }}
    outputs:
      pr_url: ${{ needs.update_schema.outputs.pr_url }}
      status: ${{ needs.update_schema.outputs.status }}
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Approve PR
        run: |
          gh pr review ${{ needs.update_schema.outputs.pr_url }} --approve
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
  auto_merge:
    runs-on: ubuntu-latest
    needs: approve
    timeout-minutes: 10
    if: ${{ needs.approve.outputs.status }}
    steps:
      - name: Enable auto-merge
        run: |
          gh pr merge ${{ needs.approve.outputs.pr_url }} --merge --auto
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
